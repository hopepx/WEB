<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="gg.css">
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Salutation</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Mr</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Ms</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" />
          <div class="column">
            <input type="text" placeholder="Enter your city" required />
            <div class="select-box">
              <select required>
                <option value="" disabled selected hidden>Country</option>
                <option value="Singapore">Singapore</option>
                <option value="Malaysia">Malaysia</option>
                <option value="America">America</option>
                <option value="Japan">Japan</option>
                <option value="India">India</option>
                <option value="Nepal">Nepal</option>
              </select>
            </div>
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="text" placeholder="Enter postal code" pattern="[0-9]*" inputmode="numeric" required />
          </div>
        </div>
        <div class="input-box">
          <label>Password</label>
          <input type="password" placeholder="Enter password" required />
        </div>
        <div class="input-box">
          <label>Retype Password</label>
          <input type="password" placeholder="Retype password" required />
        </div>
        <button>Submit</button>
        <br><br>
        <p class="login__register">
          Already a member? <a href="login.html">Login Now</a>
       </p>
      </form>
    </section>
  </body>
</html>
