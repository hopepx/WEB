<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="gg.css">
</head>
<body>
  <section class="container">
    <header>Registration Form</header>
    <form action="#" class="form" onsubmit="validateForm(event)">
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name" required />
      </div>

      <div class="input-box">
        <label>Email Address</label>
        <input type="text" placeholder="Enter email address" required />
      </div>

      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input type="number" placeholder="Enter phone number" required />
        </div>
        <div class="input-box">
          <label>Birth Date</label>
          <input type="date" placeholder="Enter birth date" required />
        </div>
      </div>
      <div class="gender-box">
        <h3>Salutation</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" checked />
            <label for="check-male">Mr</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" />
            <label for="check-female">Ms</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-other" name="gender" />
            <label for="check-other">Prefer not to say</label>
          </div>
        </div>
      </div>
      <div class="input-box address">
        <label>Address</label>
        <input type="text" placeholder="Enter street address" required />
        <input type="text" placeholder="Enter street address line 2" />
        <div class="column">
          <input type="text" placeholder="Enter your city" required />
          <div class="select-box">
            <select required>
              <option value="" disabled selected hidden>Country</option>
              <option value="Singapore">Singapore</option>
              <option value="Malaysia">Malaysia</option>
              <option value="America">America</option>
              <option value="Japan">Japan</option>
              <option value="India">India</option>
              <option value="Nepal">Nepal</option>
            </select>
          </div>
        </div>
        <div class="column">
          <input type="text" placeholder="Enter your region" required />
          <input type="text" placeholder="Enter postal code" pattern="[0-9]*" inputmode="numeric" required />
        </div>
      </div>
      <div class="input-box">
        <label>Password</label>
        <input type="password" id="passwordInput" placeholder="Enter password" required />
      </div>
      <div class="input-box">
        <label>Retype Password</label>
        <input type="password" id="confirmPasswordInput" placeholder="Retype password" required />
      </div>
      <button type="submit">Submit</button>
      <br><br>
      <p class="register">
        <span>Already a member? <b><a href="login.html">Login Now</a></b></span>
      </p>
    </form>
  </section>

  <script>
    function validateForm(event) {
      event.preventDefault();
      
      const passwordInput = document.getElementById('passwordInput');
      const confirmPasswordInput = document.getElementById('confirmPasswordInput');
      
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      
      if (password !== confirmPassword) {
        alert("Passwords do not match. Please retype your password.");
        return;
      }
      
      if (password.length < 6) {
        alert("Password should be at least 6 characters long.");
        return;
      }
      
      // Additional password validation criteria can be added here
      
      // If the form passes all validations, submit the form
      event.target.submit();
    }
  </script>
</body>
</html>
